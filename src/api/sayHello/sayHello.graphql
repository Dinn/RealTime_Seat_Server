type SayHelloResponse {
  text: String!
  error: Boolean!
}

type Message {
  channel: String!
  text: String!
}

type Query {
  sayHello(name: String!): SayHelloResponse!
}

type Mutation {
  sendHello(channel: String!, text: String!): Message!
}

type Subscription {
  message(channel: String!): Message!
}
